<div class="folder-content-div">
    <div *ngFor="let file of folder.files">
        <app-file #files [name]="file.name" [fileContentID]="file.fileContentID" [parentFolder]="file.parentFolder"></app-file>
    </div>
    <div *ngFor="let link of folder.links">
        <app-link #links [name]="link.name" [link]="link.link" [iconName]="link.iconName"></app-link>
    </div>
</div>
